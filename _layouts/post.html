---
layout: default
---

<article>
  <header>
    <h2 class="post-title">{{ page.title | escape }}</h2>
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: site.data.config.date_format }}
    </time>
  </header>
  <div class="post-content">{{ content }}</div>
</article>
